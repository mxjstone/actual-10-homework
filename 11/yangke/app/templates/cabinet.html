{% extends "base.html" %}
{% block breadcrumb %}
机柜管理
{% endblock %}

{% block main %}
<div class="col-sm-12">
    <a href="/addcabinet" class="btn btn-sm btn-primary">添加机柜</a>
    <table class="table table-striped table-bordered table-hover " id="editable">
    <thead>
        <tr>
            <th class="text-center">机柜编号</th>
            <th class="text-center">所属IDC机房</th>
            <th class="text-center">机柜U数</th>
            <th class="text-center">操作</th>
        </tr>
    </thead>
    <tbody>
       {% for cab in cabinets %}
            <tr class="gradeX">
                    <td class="text-center">{{cab['a.name']}}</td>
                    <td class="text-center">{{cab['b.name_cn']}}</td>
                    <td class="text-center">{{cab['a.u_num']}}</td>
                    <td class="text-center">
                        <button data-id="{{cab['a.id']}}" class="btn btn-xs btn-info update">编辑</button>
                        <button data-id="{{cab['a.id']}}" class="btn btn-xs btn-danger del ">删除</button>
                    </td>
                </td>
             </tr>
        {% endfor %}
     </tbody>
    </table>

<div class="modal fade" id="modalCabinet">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">机柜编辑</h4>
      </div>
        <form id="updatecab" class="form-horizontal nice-validator n-yellow" novalidate="novalidate">
            <input type="hidden" name="id" id="id">
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">机柜编号<span class="red-fonts">*</span></label>
                    <div class="col-sm-8">
                        <input id="name" name="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属机房<span class="red-fonts">*</span></label>
                    <div class="col-sm-8">
                        <select multiple class="form-control" name="idc_id" id="idc_id">

                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">机柜U数<span class="red-fonts">*</span></label>
                    <div class="col-sm-8">
                        <input id="u_num" name="u_num" type="text" class="form-control">
                    </div>
                </div>
            </div> <!-- end modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
                <button type="button" class="btn btn-primary" id="cabSave">保存</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $(".update").click(function () {
        $("#modalCabinet").modal("show")
        var id=$(this).attr("data-id")
        var html=""
        $("#idc_id").empty()
        $.getJSON("/cabinfo",{"id":id},function (data) {
            $("#id").val(data.cab.id)
            $("#name").val(data.cab.name)
            $("#u_num").val(data.cab.u_num)
            for(key in data.idc){
                html = html + "<option value="+ key +">"+ data.idc[key] +"</option>"
            }
            $("#idc_id").append(html)
        })
    })

    $("#cabSave").click(function () {
        $.post("/cabupdate",$("#updatecab").serialize(),function (data) {
            data=JSON.parse(data)
            if(data["code"]==0){
                swal({
                    title:"修改成功",
                    text:"机柜修改成功",
                    type:"success",
                    confirmButtonText:"确定"
                },function () {
                    location.reload()
                })
            }else(
                swal("Error","修改失败","error")
            )
        })
    })


    $(".del").click(function () {
        var id=$(this).attr("data-id")
        swal({
            title:"确认删除?",
            text:"确定删除该机柜吗？",
            type:"warning",
            showCancelButton:true,
            confirmButtonColor:"#DD6B55",
            confirmButtonText:"删除",
            cancelButtonText:"返回",
            closeOnConfirm: false,
            closeOnCancel: false
        },function (isConfirm) {
            if(isConfirm){
                $.getJSON("/delcab",{"id":id},function (data) {
                    if(data["code"]==0){
                        swal({
                            title:"删除成功",
                            text:data["result"],
                            type:"success",
                            confirmButtonText:"确定"
                        },function () {
                            location.reload()
                        })
                    }else{
                        swal("删除失败","机柜删除失败","error")
                    }
                })
            }else{
                swal("返回","手贱，点错了，我要返回","error")
            }
        })
    })


</script>
</div> <!-- end div col-sm-12 -->
{% endblock %}
