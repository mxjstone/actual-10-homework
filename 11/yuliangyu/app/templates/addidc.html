{% extends "base.html" %}

{% block breadcrumb %} 
添加机房
{% endblock %}
{% block main %}
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                 <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="idcForm" class="form-horizontal nice-validator n-yellow" novalidate="novalidate">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label  ">机房英文名<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="idcname" type="text" class="form-control" aria-required="true" data-tip="输入机房英文名">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name_cn" class="col-sm-2 control-label  ">机房中文名<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name_cn" name="name_cn" placeholder="idcname" type="text" class="form-control" aria-required="true" data-tip="输入机房中文名">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">地址<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="address" name="address" type="address" class="form-control" aria-required="true" data-tip="address">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="contact" class="col-sm-2 control-label">联系人<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="contact" name="contact" placeholder="Name" type="text" class="form-control" aria-required="true" data-tip="联系人">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="mobile" class="col-sm-2 control-label">联系电话</label>
                                <div class="col-sm-8">
                                    <input id="mobile" name="mobile" placeholder="Mobile" type="text" class="form-control" aria-required="true" data-tip="手机号">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="num" class="col-sm-2 control-label">机柜数量</label>
                                <div class="col-sm-8">
                                    <input id="num" name="num" placeholder="Number" type="text" class="form-control" aria-required="true" data-tip="机柜数量">
                                 </div>
                            </div>
                            
                            
                            <div class="hr-line-dashed"></div>
                            <div style="color:red" class="text-center" id="errmsg"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $("#submit_button").click(function(){
            $.post("/addidc",$("#idcForm").serialize(),function(data){
                data=JSON.parse(data);
		console.log(data)
                if(data["code"] == 0){
                    alert(data['result'])
                    location.href="/idc";
                }else{
                    $("#errmsg").text(data["errmsg"]);
                }
            })
            return false
        })
    </script>
{% endblock %}
