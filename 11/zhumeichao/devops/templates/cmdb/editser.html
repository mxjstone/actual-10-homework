<div class="wrapper wrapper-content animated fadeInRight"><!--服务器更新-->
    <div class="row">
        <div class="col-sm-12">
		<form action="" class="form-horizontal nice-validator n-yellow" id="updateForm" method="post" novalidate="novalidate">
			<div class="form-group">
                                <div class="col-sm-8">
                                    <input type="hidden" class="form-control" id="id" name="id" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">主机名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="lan_ip">带内IP</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="lan_ip" name="wan_ip" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="wan_ip">带外IP</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="wan_ip" name="wan_ip" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cabinet_name">机柜位置</label>
                                <div class="col-sm-8">
				<select id="getting-single-2" name="cabinet_name" value="">
                                {% for cab in cabname %}
                                	<option value="{{ cab[0] }}">{{ cab[0] }}</option>
                                {% endfor %}
                            	</select>
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="op">运维负责人</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="op" name="op" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="phone">联系电话</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone" name="phone" value="">
                                </div>
                        </div>
		</form><p id="result" style="color:red">{{ result }}</p>
    		</div>
    </div>
</div><!--机柜更新-->
