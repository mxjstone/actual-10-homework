<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
	<h2>更新用户</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/userlist">用户管理</a>
            </li>
            <li class="active">
                <strong>用户更新</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 更新用户信息 </h5>
                </div>
                <div class="ibox-content">
		<form action="/update" class="form-horizontal nice-validator n-yellow" id="updateForm" method="post" novalidate="novalidate">
		{% if user %}
			<div class="form-group">
                                <div class="col-sm-8">
                                    <input type="hidden" class="form-control" name="id" value="{{user.id}}">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name" value="{{user.name}}">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name_cn">中文名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name_cn" value="{{user.name_cn}}">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">邮  件</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="email" value="{{user.email}}">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="phone">手机号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="mobile" value="{{user.mobile}}">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="role">角  色</label>
                                <div class="col-sm-8">
            				<select name="role" id='role' value="{{user.role}}">
                        			<option value="user">普通用户</option>
                        			<option value="admin">管理员</option>
                			</select>
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="status">状  态</label>
                                <div class="col-sm-8">
            				<select name="status" id='status' value="{{user.status}}">
                        			<option value="0">可用</option>
                        			<option value="1">禁用</option>
                			</select>
                                </div>
                        </div>
                        <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary" id="submit_button">确认保存</button>
                            <a href="/userinfo"><button class="btn btn-primary"> 取消 </button></a>
                        </div>
                </div>
                {% endif %}
		</form><p style="color:red">{{ result }}</p>
    		</div>
	    </div>
	</div>
    </div>
</div>
