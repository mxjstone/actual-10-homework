<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>查看用户</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/userlist">用户管理</a>
            </li>
            <li class="active">
                <strong>添加用户</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form action="" class="form-horizontal nice-validator n-yellow" id="regForm" method="post" novalidate="novalidate">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="用户名" name="name" id="name" aria-required="true" data-tip="输入用户名">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name_cn">姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="昵称" name="name_cn" id="name_cn" aria-required="true" data-tip="姓名">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="passwd">密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="密码" name="password" id="password" aria-required="true" data-tip="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="passre">确认密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="确认密码" name="passre" id="passre" aria-required="true" data-tip="重复密码">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">Email<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="username@mccoy.com" name="email" id="email" aria-required="true" data-tip="Email">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="phone">手机号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="123 4567 8910" name="mobile" id="mobile" aria-required="true" data-tip="Phone">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="role">权限</label>
                                <div class="col-sm-8">
				<select name="role" id="role">
                                    <label><option value="user">普通用户</label>
                                    <label><option value="admin">管理员</label>
				</select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-8">
				<select name="status" id="status">
                                    <label><option value="0">启用 </label>
                                    <label><option value="1">禁用 </label>
				</select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" id="subtn">确认保存</button>
                                    <a href="/userlist"><button class="btn btn-primary"> 取消 </button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<script>
$('#subtn').click(function(){
	var formdata = $('#regForm').serialize()
	$.post("/register",formdata,function(data){
		data = JSON.parse(data)
		if (data['code']==0){
			alert(data['result'])
			location.href="/userlist"
		}else{
			$('#result').html(data['errmsg'])
		}
	})
	return false
})
</script>
