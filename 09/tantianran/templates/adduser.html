            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3> <b>新增运维账户</b> </h3>
                </div>
                <div class="ibox-content">
		<form id="adduserForm">
  		<p><span class="btn btn-xs btn-info">账号:</span> <input id="name" type="text" name="name" /></p>
  		<p><span class="btn btn-xs btn-info">姓名:</span> <input id="name_cn" type="text" name="name_cn" /></p>
  		<p><span class="btn btn-xs btn-info">密码:</span>  <input id="password" type="password" name="password" /></p>
  		<p><span class="btn btn-xs btn-info">邮箱:</span>  <input id="email" type="text" name="email" /></p>
  		<p><span class="btn btn-xs btn-info">手机:</span>  <input id="mobile" type="text" name="mobile" /></p>
 		<p>
  		<label><span class="btn btn-xs btn-info">角色:</span> </label>
			<select name="role" id="role">
			<option></option>
	    		<option value="admin">管理员</option>
	    		<option value="user">普通用户</option>
			</select>
  		</p>
  		<p>
		<label><span class="btn btn-xs btn-info">状态:</span> </label>
			<select name="status" id="status">
			<option></option>
	    		<option value="1">正常</option>
	    		<option value="0">锁定</option>
			</select> <br/>
  		</p>
  		<p><input id="submits" type="submit" class="btn btn-xs btn-warning email" value="提交数据" /></p>
		</form>
                    <div class="row">
                        <div class="col-sm-6">
                        </div>

<div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
</div>
<script src="/static/js/jquery-3.1.0.min.js"></script>
<script>
$('#submits').on('click',function(){
	var str = $('#adduserForm').serialize()
	$.post("/admin/adduser/",str,function(data){
		data = JSON.parse(data)
		console.log(data)
		if (data['code'] == 0){
			alert(data['errmsg'])
		        location.href="/admin"
		}else{
			alert(data['errmsg'])	
		}
	})
		return false
})
</script>
