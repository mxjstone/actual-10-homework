<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h4>添加用户</h4>
    <form action="/adduser">
       用户名<input type="text" name="username" placeholder="username">
       密码<input type="text" name="password" placeholder="password">
        <input type="submit" name="add" value="注册">
    </form>

<hr>


<h4>删除用户</h4>
    <form action="/deluser">
       用户名<input type="text" name="username" placeholder="username">
        <input type="submit" name="del" value="删除">
    </form>
<hr>

<table border="1">
    <thead>
        <tr>
            <td>用户名</td>
            <td>密码</td>
        </tr>
    </thead>
    <tbody>
	{% if nameinfo %}
        {%for name,passwd in nameinfo.items() %}
            <tr>
                <td>{{name}}</td>
                <td>{{passwd}}</td>
            </tr>
        {%endfor%}
	{%endif%}
    </tbody>
</table>

</body>
</html>
