{% extends "base.html" %}

{% block breadcrumb %} 
添加用户
{% endblock %}
{% block main %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
	<div class="col-sm-10">
	     <div class="ibox float-e-margins">
		<div class="ibox-title">
		    <h5>填写基本信息</h5>
		    <div class="ibox-tools">
			<a class="collapse-link">
			    <i class="fa fa-chevron-up"></i>
			</a>
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			    <i class="fa fa-wrench"></i>
			</a>
			<a class="close-link">
			    <i class="fa fa-times"></i>
			</a>
		    </div>
		</div>
		<div class="ibox-content">
		    <form id="idcForm" class="form-horizontal nice-validator n-yellow" novalidate="novalidate">
			<div class="form-group">
			    <label for="city" class="col-sm-2 control-label  ">城市</label>
			    <div class="col-sm-8">
				<input id="city" name="city" placeholder="City" type="text" class="form-control" aria-required="true">
			     </div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			    <label for="name" class="col-sm-2 control-label">机房名称<span class="red-fonts">*</span></label>
			    <div class="col-sm-8">
				<input id="name" name="name" placeholder="Name" type="text" class="form-control" aria-required="true">
			     </div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			    <label for="idc_supplier" class="col-sm-2 control-label">机房供应商<span class="red-fonts">*</span></label>
			    <div class="col-sm-8">
				<input id="idc_supplier" name="idc_supplier" placeholder="Idc_supplier" type="text" class="form-control" aria-required="true">
			     </div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			    <label for="idc_address" class="col-sm-2 control-label">机房地址<span class="red-fonts">*</span></label>
			    <div class="col-sm-8">
				<input id="idc_address" name="idc_address" placeholder="Idc_address" type="text" class="form-control" aria-required="true">
			     </div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			    <label for="business_contacts" class="col-sm-2 control-label">机房商务联系人</label>
			    <div class="col-sm-8">
				<input id="business_contacts" name="business_contacts" placeholder="Business_contacts" type="text" class="form-control" aria-required="true">
			     </div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			    <label for="operation" class="col-sm-2 control-label">机房联系人<span class="red-fonts">*</span></label>
			    <div class="col-sm-8">
				<input id="operation" name="operation" placeholder="Operation" type="text" class="form-control" aria-required="true">
			     </div>
			</div>
			
			<div class="hr-line-dashed"></div>
			<div class="form-group">
			    <div class="col-sm-4 col-sm-offset-2">
				<button id="submit_button" class="btn btn-primary">确认保存</button>
				<button id='cancel_button' class="btn btn-white" type="reset">取消</button>
				<button class="btn btn-white" type="reset">重置</button>
			    </div>
			</div>
			<div style="color:red" class="text-center" id="errmsg"></div>
		    </form>
		</div>
	    </div>
	</div>
    </div>
</div>
<script>
$("#submit_button").click(function(){
    $.post("/idcadd",$("#idcForm").serialize(),function(data){
	console.log(data)
	data=JSON.parse(data);
	if(data["code"] == 0){
	    swal('Congratulation',data['result'],'success')
	    $('.confirm').click(function(){
		location.href='/idc'
	    })
	}else{
	    swal('Error',data['errmsg'],'error')
	}
    })
    return false
})

$('#cancel_button').click(function(){
    location.href='/idc'
})


</script>
{% endblock %}
