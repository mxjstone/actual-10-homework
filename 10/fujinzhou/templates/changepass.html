{% extends "base.html" %}
{% block breadcrumb %}      
修改密码

{% block main %}     
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>更新用户</h2>
        <ol class="breadcrumb">
            <li>
            
                <a>用户管理</a>
            
            </li>
            
            <li class="active">
                <strong>修改密码</strong>
            </li>
            
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                    </div>
                    <div class="ibox-content">
			<!-- <form id="passwdForm" class="form-horizontal"> -->
			<form id="passwdForm" class="form-horizontal">
                            <div class="form-group">
                                <label for="oldpassword" class="col-sm-2 control-label">原始密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input name="oldpassword" type="password" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">新密码<span class="red-fonts"></span></label>
                                <div class="col-sm-8">
                                    <input name="password" type="password" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-8">
                                    <input name="password" type="password" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white">取消</button>
                                    <button id="changpass" class="btn btn-primary">修改</button>
                                </div>
                            </div>
                        </form>

    			</form> 
                            
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--modify password -->
<script type="text/javascript" src="/static/js/jquery-3.1.0.min.js"></script>
<script>
$('#changpass').on('click',function(){
        var str = $('#passwdForm').serialize()
        $.post("/modpasswd",str,function(data){
          data = JSON.parse(data)
          if (data['code']==0){
            alert(data['result'])
            location.href="/login"
          }else{
            $('#errmsg').html(data['errmsg'])
           }
         })
      return false
        })
    </script>
{% endblock %}
