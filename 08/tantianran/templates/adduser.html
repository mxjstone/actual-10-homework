<!DOCTYPE HTML>
<html>
<head><title>POMS用户添加</title></head>
</body>
  <h2>新增用户</h2>
<hr/>
<!-- <form action="/admin/adduser/" method="post"> -->
<form id="adduserForm">
  <p>账号: <input id="name" type="text" name="name" /></p>
  <p>姓名: <input id="name_cn" type="text" name="name_cn" /></p>
  <p>密码: <input id="password" type="password" name="password" /></p>
  <p>邮箱: <input id="email" type="text" name="email" /></p>
  <p>手机: <input id="mobile" type="text" name="mobile" /></p>
  <p>
  <label>角色:</label>
	<select name="role" id="role">
	    <option value="admin">管理员</option>
	    <option value="user">普通用户</option>
	</select>
  </p>
  <p>
<label>状态:</label>
	<select name="status" id="status">
	    <option value="1">正常</option>
	    <option value="0">锁定</option>
	</select> <br/>
  </p>
  <p><input id="submits" type="submit" value="增加" />
  <a href="/admin"> <input type="button" value="放弃增加"></a>
  </p>
</form>
<script src="/static/js/jquery-3.1.0.min.js"></script>
<script>
$('#submits').on('click',function(){
	var str = $('#adduserForm').serialize()
	$.post("/admin/adduser/",str,function(data){
		data = JSON.parse(data)
		console.log(data)
		if (data['code'] == 0){
			alert(data['errmsg'])
		        location.href="/admin/"
		}else{
			$('#errmsg').html(data['errmsg'])		
		}
	})
		return false
})
</script>
<p id="errmsg">{{info}}</p>
</body>
</html>
